environment:
  matrix:
    - nodejs_version: "0.10"
    - nodejs_version: "0.12"
    - nodejs_version: "1.8"
    - nodejs_version: "2.5"
    - nodejs_version: "3.3"
    - nodejs_version: "4.8"
    - nodejs_version: "5.12"
    - nodejs_version: "6.10"
    - nodejs_version: "7.9"
cache:
  - node_modules
install:
  - ps: Install-Product node $env:nodejs_version
  - if "%nodejs_version%" equ "0.8" npm rm --save-dev istanbul
  - for /f tokens^=2^ delims^=^" %%m in ('findstr /r /c:"eslint[^ ]" package.json') do call npm rm --save-dev %%m
  - if exist node_modules npm prune
  - if exist node_modules npm rebuild
  - npm install
build: off
test_script:
  - node --version
  - npm --version
  - set npm_test_command=test
  - for /f %%l in ('npm -ps ls istanbul') do set npm_test_command=test-ci
  - npm run %npm_test_command%
version: "{build}"
